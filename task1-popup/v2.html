<!DOCTYPE html>
<html>
<head>
	<title>Yandex Task 1 (popup)</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>	
	<style type="text/css">
		#popup {
			max-width: 60%;
	        max-height: 40%;
	        padding: 20px;
	        position: fixed;
	        top: 50%; 
	        left: 50%;
	        z-index: 10;
	        display: none;
	        overflow: auto;
		}
	</style>	
	<script>
	$(document).ready(function() {
		$(".open").click(function() {
			var popup = $("#popup");
			var overlay = $(".overlay");
			var paddingTop = popup.css("padding-top");
			var paddingLeft = popup.css("padding-left");
			padding = parseInt(padding.substr(0, padding.length-2));
			popup.css("margin-left", (popup.width() + paddingLeft) / -2);
			popup.css("margin-top", (popup.height() + paddingTop) / -2);
			overlay.show();
			popup.fadeIn();

			overlay.click(function() {
				overlay.hide();
				popup.hide();
			});
		});
	});
	</script>
</head>
<body>
	<div class="overlay"></div>
	<h1>Отрицательный margin</h1>
	<div class="center">
		<div class="open"><span>open popup</span></div>
	</div>
	<div class="content">
		<h3>Плюсы</h3>
		<ul>
			<li>Кроссбраузерность</li>
			<li>Минимальный код</li>
		</ul>

		<h3>Минусы</h3>
		<ul>
			<li>Не адаптивный</li>
			<li>Ползет верстка, если в контейнере слишком много контента</li>
			<li>Приходится компенсировать отступы или использовать box-sizing: border-box</li>
		</ul>
	</div>

	<div id="popup" class="styled">		
		text
	</div>

</body>
</html>
